- package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "every 1 hour"
      time: "01:00"
    target-branch: "development" 
    labels:
      - "dependencies"
    allow:
      - dependency-type: "direct"
        update-type: "semver:patch"
      - dependency-type: "direct"
        update-type: "semver:minor"
      - dependency-type: "direct"
        update-type: "semver:major"
      - dependency-type: "all"
        update-type: "security"
